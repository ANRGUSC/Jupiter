jupiter_config:
  # Jupiter subsystems will be deployed in separate k8s namespaces. Using
  # different prefixes allows multiple users to use the same k8s cluster. 
  # e.g. prefix "jason" results in namespaces: 
  # jason-exec 
  # jason-circe 
  # jason-profiler
  # jason-mapper
  namespace_prefix: quynh
  # Docker registry prefix for pulling and pushing images. Set to empty string for
  # Docker Hub. Examples: "anrg", "docker.io/anrg", "gcr.io/organization_name", ""
  docker_registry: anrg
node_list:
  # "home" is required. All other names should be "node*" where * is some
  # integer.
  home: workers-s-1vcpu-3gb-0-nyc1
  node1: workers-s-1vcpu-3gb-1-sgp1
  node2: workers-s-1vcpu-3gb-2-fra1
  node3: workers-s-1vcpu-3gb-3-tor1
  node4: workers-s-1vcpu-3gb-4-lon1
  node5: workers-s-1vcpu-3gb-5-fra1
  node6: workers-s-1vcpu-3gb-6-fra1
  node7: workers-s-1vcpu-3gb-7-ams3
  node8: workers-s-1vcpu-3gb-8-nyc3
  node9: workers-s-1vcpu-3gb-9-lon1
application:
  ports:
    # these ports are to be exposed by app docker containers and also exposed via k8s service
    # available range: 50000-60000
    - 57021
  num_tasks: 46 #base is 18, add 7 everytime adding a new set
  sources:
  - name: datasource1
    dataset: fireengine
    datapath: data/fireengine
    stream_image: docker.io/anrg/streams_home:fireengine
    #this should be a node that jupiter wont schedule nodes on   
    node_placement: k8sworkersb-ubuntu-s-4vcpu-8gb-13-ams3 
  - name: datasource2
    dataset: schoolbus
    datapath: data/schoolbus
    stream_image: docker.io/anrg/streams_home:schoolbus
    #this should be a node that jupiter wont schedule nodes on   
    node_placement: k8sworkersb-ubuntu-s-4vcpu-8gb-14-nyc1 
  - name: datasource3
    dataset: whitewolf
    datapath: data/whitewolf
    stream_image: docker.io/anrg/streams_home:whitewolf
    #this should be a node that jupiter wont schedule nodes on   
    node_placement: k8sworkersb-ubuntu-s-4vcpu-8gb-10-fra1 
  - name: datasource4
    dataset: hyena
    datapath: data/hyena
    stream_image: docker.io/anrg/streams_home:hyena
    #this should be a node that jupiter wont schedule nodes on   
    node_placement: k8sworkersb-ubuntu-s-4vcpu-8gb-11-ams3 
  - name: datasource5
    dataset: tiger
    datapath: data/tiger
    stream_image: docker.io/anrg/streams_home:tiger
    #this should be a node that jupiter wont schedule nodes on   
    node_placement: k8sworkersb-ubuntu-s-4vcpu-8gb-12-ams3
